<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GeoAR.js demo</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://rawgit.com/bryik/aframe-bmfont-text-component/master/dist/aframe-bmfont-text-component.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>
     <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDAOSbB-Yc5b5Ws0rApcbiCQQb_tEaG8jk&libraries=places&language=vi&region=VI&callback=initMap"
     async defer></script> 
     <script src="./script.js"></script>
    <script src="./google_map.js"></script>
    <link rel="stylesheet" href="./google_map.css">
    <link rel="stylesheet" type="text/css" href="./style.css"/>
</head>

<body style='margin: 0; overflow: hidden;'>
    <div class="centered instructions"></div>
        <a-scene 
            vr-mode-ui='enabled: false' 
            embedded
            arjs='sourceType: webcam; sourceWidth:400; sourceHeight:300; displayWidth: 400; displayHeight: 300; debugUIEnabled: false;'>
            <a-entity tex="value: Hello " position="0 1.5 0" gps-entity-place="latitude: 44.4908615; longitude: 11.3326416;" gltf-model="./assets/arrow/scene.gltf" rotation="0 180 0" animation-mixer scale="0.15 0.15 0.15"/>
        <!-- <a-camera gps-camera rotation-reader></a-camera> -->
    </a-scene>
<div id="map"></div> 
 <div id="panel" style="width: 300px; float: right;"></div>  
 <!-- <div class="centered">
    <button data-action="change"></button>
</div> -->
</body>
